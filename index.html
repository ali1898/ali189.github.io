<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Description" content="Golmart Store">
    <meta name="Keywords" content="Fashion, Clothing, Electronics, Computers, Toys, Kids, Baby,">
    <meta name="Auther" content="ali ahmadi nasab">
    <!-- <meta http-equiv="refresh" content="50"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Shopify Responsive Theme">
    <meta property="og:image"
        content="http://ap-golmart.myshopify.com/cdn/shop/t/3/assets/logo.png?v=51092750559892024521445499116">
    <meta property="og:image:secure_url"
        content="https://ap-golmart.myshopify.com/cdn/shop/t/3/assets/logo.png?v=51092750559892024521445499116">
    <meta property="og:url" content="https://ap-golmart.myshopify.com/">
    <meta property="og:site_name" content="AP Golmart">
    <meta name="theme-color" content="#747474">

    <title>Shopify Responsive Theme &ndash; AP Golmart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <section class="header-container">
            <!-- Top Bar -->
            <div class="topbar">
                <div class="nav">
                    <div class="container">
                        <!-- Currencies -->
                        <div class="popup-over">
                            <span class="popup-over__title">
                                Currency
                                <i class="fa fa-angle-down"></i>
                            </span>
                            <div class="dropdown-menu">
                                <ul class="dropdown-menu__items">
                                    <li class="dropdown-menu__item">
                                        <a href="#" class="dropdown-menu__link">
                                            <img src="images/currencies/currencies_img_1.png" alt=""
                                                class="dropdown-menu__img">
                                            USD
                                        </a>
                                    </li>
                                    <li class="dropdown-menu__item">
                                        <a href="#" class="dropdown-menu__link">
                                            <img src="images/currencies/currencies_img_2.png" alt=""
                                                class="dropdown-menu__img">
                                            EUR
                                        </a>
                                    </li>
                                    <li class="dropdown-menu__item">
                                        <a href="#" class="dropdown-menu__link">
                                            <img src="images/currencies/currencies_img_3.png" alt=""
                                                class="dropdown-menu__img">
                                            AUD
                                        </a>
                                    </li>
                                    <li class="dropdown-menu__item">
                                        <a href="#" class="dropdown-menu__link">
                                            <img src="images/currencies/currencies_img_4.png" alt=""
                                                class="dropdown-menu__img">
                                            GBP
                                        </a>
                                    </li>
                                    <li class="dropdown-menu__item">
                                        <a href="#" class="dropdown-menu__link">
                                            <img src="images/currencies/currencies_img_5.png" alt=""
                                                class="dropdown-menu__img">
                                            JPY
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- Navigation -->
                        <nav class="nav">
                            <ul class="menu">
                                <li class="menu__item">
                                    <a href="#" class="menu__link">my account</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">wishlist</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">check out</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">login</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">register</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- Header Main -->
            <div class="header-main">
                <div class="container">
                    <div class="header-wrap">
                        <div class="row">
                            <!-- Header Left -->
                            <div class="header-left">
                                <div class="header__logo">
                                    <a href="#" class="header__link">
                                        <img src="images/logo.png" alt="logo" class="header__img">
                                    </a>
                                </div>
                            </div>
                            <!-- Header Center -->
                            <div class="header-center">
                                <div class="search-block-top">
                                    <form action="#" class="search-block-top__form">
                                        <input type="search" name="q" class="search-block-top__input"
                                            placeholder="Search ..." aria-label="Search ...">
                                        <button class="search-block-top__btn" type="submit">
                                            <span class="search-block-top__item">
                                                <i class="fa fa-search"></i>
                                            </span>
                                        </button>
                                    </form>
                                </div>
                            </div>
                            <!-- Header Right -->
                            <div class="header-right">
                                <div class="blockcart_top">
                                    <div class="heading">
                                        <a href="#" class="heading-link">
                                            <img src="images/icon_minicart2.png" alt="minicart" class="heading__cart">
                                            <div class="heading__inner">
                                                <span class="heading__title">Shopping cart</span>
                                                <span class="heading__text">0</span>
                                                <span class="heading__text">items - </span>
                                                <span class="heading__cartCost" data-currency-usd="$0.00"><span
                                                        class="heading__mony">$0.00</span></span>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="apolloMainNav"></div>
        </section>
    </header>
    <!-- Main -->
    <main class="main">

    </main>
    <!-- Footer -->
    <footer class="footer">

    </footer>

</body>

</html>
